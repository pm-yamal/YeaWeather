<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeaWeather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите название города" spellcheck="false">
            <button><img src="./img/search.png" alt="Поиск"></button>
        </div>
        <div class="error">
            <p>Такого города не существует</p>
        </div>
        <div class="weather">
            <img src="./img/rain.png" alt="Погода" class="weather-icon">
            <h1 class="temperature">- 20 °C</h1>
            <h2 class="city">Салехард</h2>
            <div class="details">
                <div class="column">
                    <img src="./img/humidity.png" alt="Влажность">
                    <p class="humidity">50%</p>
                    <p>Влажность</p>
                </div>
                <div class="column">
                    <img src="./img/barometer.png" alt="Давление">
                    <p class="barometer">740 мм.рт.ст.</p>
                    <p>Давление</p>
                </div>
                <div class="column">
                    <img src="./img/wind.png" alt="Ветер">
                    <p class="wind">15 км/ч</p>
                    <p>Ветер</p>
                </div>
            </div>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
